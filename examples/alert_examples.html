<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert Component Examples</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; margin: 0; padding: 20px; background: #f8f9fa; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); }
        .alert { padding: 12px 16px; border-radius: 6px; margin: 10px 0; border-left: 4px solid; }
        .alert-info { background: #dbeafe; border-color: #3b82f6; color: #1e40af; }
        .alert-success { background: #d1fae5; border-color: #10b981; color: #065f46; }
        .alert-warning { background: #fef3c7; border-color: #f59e0b; color: #92400e; }
        .alert-error { background: #fee2e2; border-color: #ef4444; color: #991b1b; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Alert Component Examples</h1>
        <div class="alert alert-info">
            <strong>Info:</strong> This is an informational alert message.
        </div>
        <div class="alert alert-success">
            <strong>Success:</strong> Your action was completed successfully.
        </div>
        <div class="alert alert-warning">
            <strong>Warning:</strong> Please review your input before proceeding.
        </div>
        <div class="alert alert-error">
            <strong>Error:</strong> Something went wrong. Please try again.
        </div>
    </div>
</body>
</html>
