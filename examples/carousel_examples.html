<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Component Examples</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; margin: 0; padding: 20px; background: #f8f9fa; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); }
        .carousel { position: relative; overflow: hidden; border-radius: 8px; }
        .carousel-content { display: flex; transition: transform 0.3s ease; }
        .carousel-item { min-width: 100%; padding: 40px; text-align: center; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; }
        .carousel-controls { display: flex; justify-content: center; gap: 10px; margin-top: 20px; }
        .carousel-btn { padding: 10px 20px; border: none; border-radius: 6px; background: #3b82f6; color: white; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Carousel Component Examples</h1>
        <div class="carousel">
            <div class="carousel-content" id="carousel-content">
                <div class="carousel-item">
                    <h3>Slide 1</h3>
                    <p>This is the first slide of the carousel component.</p>
                </div>
                <div class="carousel-item">
                    <h3>Slide 2</h3>
                    <p>This is the second slide with different content.</p>
                </div>
                <div class="carousel-item">
                    <h3>Slide 3</h3>
                    <p>This is the third slide demonstrating navigation.</p>
                </div>
            </div>
        </div>
        <div class="carousel-controls">
            <button class="carousel-btn" onclick="previousSlide()">Previous</button>
            <button class="carousel-btn" onclick="nextSlide()">Next</button>
        </div>
    </div>
    <script>
        let currentSlide = 0;
        const totalSlides = 3;
        
        function updateCarousel() {
            const content = document.getElementById('carousel-content');
            content.style.transform = `translateX(-${currentSlide * 100}%)`;
        }
        
        function nextSlide() {
            currentSlide = (currentSlide + 1) % totalSlides;
            updateCarousel();
        }
        
        function previousSlide() {
            currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
            updateCarousel();
        }
    </script>
</body>
</html>
