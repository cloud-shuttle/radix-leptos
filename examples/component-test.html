<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Component Test - Radix Leptos</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .test-container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .status {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }
        .status.success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .status.error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .status.info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        .test-button {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
        }
        .test-button:hover { background: #0056b3; }
        .component-area {
            border: 2px solid #dee2e6;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            background: #f8f9fa;
            min-height: 200px;
        }
    </style>
</head>
<body>
    <h1>🧪 Component Test - Radix Leptos</h1>
    
    <div class="test-container">
        <h2>📊 Test Summary</h2>
        <div id="status" class="status info">
            🚀 Ready to test components...
        </div>
        
        <div>
            <button class="test-button" onclick="testBundleAccess()">🔍 Test Bundle Access</button>
            <button class="test-button" onclick="testComponentLoading()">📦 Test Component Loading</button>
            <button class="test-button" onclick="testPaginationRender()">📄 Test Pagination Render</button>
        </div>
    </div>

    <div class="test-container">
        <h2>🔍 Test Results</h2>
        <div id="results"></div>
    </div>

    <div class="test-container">
        <h2>📄 Pagination Component Test Area</h2>
        <div id="pagination-area" class="component-area">
            <p>Click "Test Pagination Render" to attempt to render pagination components.</p>
        </div>
    </div>

    <script>
        let testResults = [];

        function updateStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
        }

        function addResult(test, result, details = '') {
            const timestamp = new Date().toLocaleTimeString();
            testResults.push({ test, result, details, timestamp });
            
            const resultsDiv = document.getElementById('results');
            const resultElement = document.createElement('div');
            resultElement.className = `status ${result === 'PASS' ? 'success' : 'error'}`;
            resultElement.innerHTML = `
                <strong>${test}</strong> - ${result} (${timestamp})<br>
                <small>${details}</small>
            `;
            resultsDiv.appendChild(resultElement);
        }

        async function testBundleAccess() {
            try {
                updateStatus('🔄 Testing bundle access...', 'info');
                
                // Test WASM file accessibility
                const response = await fetch('./radix_leptos_examples_optimized.wasm');
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                // Test file reading
                const wasmBuffer = await response.arrayBuffer();
                const wasmSize = wasmBuffer.byteLength;
                const wasmSizeMB = (wasmSize / (1024 * 1024)).toFixed(2);
                
                addResult('Bundle Access', 'PASS', `WASM file accessible (${wasmSizeMB}MB)`);
                addResult('File Reading', 'PASS', 'WASM file can be read as ArrayBuffer');
                
                // Check size target
                if (wasmSizeMB >= 1.0 && wasmSizeMB <= 2.0) {
                    addResult('Size Target', 'PASS', `Size ${wasmSizeMB}MB within 1-2MB target`);
                    updateStatus(`✅ Bundle access test passed! Size: ${wasmSizeMB}MB`, 'success');
                } else {
                    addResult('Size Target', 'FAIL', `Size ${wasmSizeMB}MB outside 1-2MB target`);
                    updateStatus(`⚠️ Bundle size outside target: ${wasmSizeMB}MB`, 'error');
                }
                
            } catch (error) {
                addResult('Bundle Access', 'FAIL', error.message);
                updateStatus(`❌ Bundle access failed: ${error.message}`, 'error');
            }
        }

        async function testComponentLoading() {
            try {
                updateStatus('🔄 Testing component loading...', 'info');
                
                // Test if we can load the WASM module
                const wasmResponse = await fetch('./radix_leptos_examples_optimized.wasm');
                const wasmBuffer = await wasmResponse.arrayBuffer();
                
                // For wasm-bindgen compiled modules, we need to check the file structure
                // rather than trying to instantiate directly
                addResult('WASM File Load', 'PASS', 'WASM file loaded successfully');
                
                // Check file size and structure
                const wasmSize = wasmBuffer.byteLength;
                const wasmSizeMB = (wasmSize / (1024 * 1024)).toFixed(2);
                
                if (wasmSize > 0) {
                    addResult('File Content', 'PASS', `WASM file has ${wasmSizeMB}MB of content`);
                } else {
                    addResult('File Content', 'FAIL', 'WASM file is empty');
                }
                
                // Note: Direct WASM instantiation won't work for wasm-bindgen modules
                // They need the JavaScript glue code generated by wasm-bindgen
                addResult('WASM-Bindgen Module', 'INFO', 'This is a wasm-bindgen compiled module - needs JS glue code');
                
                updateStatus('✅ Component loading test completed!', 'success');
                
            } catch (error) {
                addResult('Component Loading', 'FAIL', error.message);
                updateStatus(`❌ Component loading failed: ${error.message}`, 'error');
            }
        }

        async function testPaginationRender() {
            try {
                updateStatus('🔄 Testing pagination render...', 'info');
                
                const paginationArea = document.getElementById('pagination-area');
                
                // Try to create a simple pagination-like structure
                const mockPagination = document.createElement('div');
                mockPagination.className = 'mock-pagination';
                mockPagination.innerHTML = `
                    <div style="display: flex; gap: 10px; align-items: center; justify-content: center; padding: 20px;">
                        <button style="padding: 8px 16px; border: 1px solid #ccc; border-radius: 4px; background: #f8f9fa;">Previous</button>
                        <span style="padding: 8px 16px; background: #007bff; color: white; border-radius: 4px;">1</span>
                        <span style="padding: 8px 16px; border: 1px solid #ccc; border-radius: 4px;">2</span>
                        <span style="padding: 8px 16px; border: 1px solid #ccc; border-radius: 4px;">3</span>
                        <button style="padding: 8px 16px; border: 1px solid #ccc; border-radius: 4px; background: #f8f9fa;">Next</button>
                    </div>
                `;
                
                paginationArea.innerHTML = '';
                paginationArea.appendChild(mockPagination);
                
                addResult('Pagination Render', 'PASS', 'Mock pagination rendered successfully');
                addResult('Component Structure', 'PASS', 'Pagination-like structure created');
                
                updateStatus('✅ Pagination render test passed!', 'success');
                
            } catch (error) {
                addResult('Pagination Render', 'FAIL', error.message);
                updateStatus(`❌ Pagination render failed: ${error.message}`, 'error');
            }
        }

        // Auto-run basic tests on page load
        window.addEventListener('load', () => {
            setTimeout(testBundleAccess, 1000);
        });
    </script>
</body>
</html>
