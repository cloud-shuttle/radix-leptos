<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Context Menu Component Examples</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .context-menu-examples {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        h1 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
            font-size: 2.5rem;
            font-weight: 700;
            margin: 0;
        }

        .example-section {
            padding: 40px;
            border-bottom: 1px solid #e1e5e9;
        }

        .example-section:last-child {
            border-bottom: none;
        }

        h2 {
            color: #2d3748;
            font-size: 1.8rem;
            margin-bottom: 15px;
            font-weight: 600;
        }

        p {
            color: #4a5568;
            margin-bottom: 25px;
            font-size: 1.1rem;
        }

        .example-container {
            background: #f7fafc;
            border-radius: 8px;
            padding: 30px;
            border: 2px dashed #cbd5e0;
            transition: all 0.3s ease;
        }

        .example-container:hover {
            border-color: #667eea;
            background: #edf2f7;
        }

        .context-menu-trigger-area {
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            padding: 25px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .context-menu-trigger-area:hover {
            border-color: #667eea;
            background: #f8fafc;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.15);
        }

        .context-menu-trigger-area.disabled {
            background: #f1f5f9;
            border-color: #cbd5e0;
            color: #94a3b8;
            cursor: not-allowed;
        }

        .context-menu-trigger-area.disabled:hover {
            border-color: #cbd5e0;
            background: #f1f5f9;
            transform: none;
            box-shadow: none;
        }

        .context-menu-trigger-area p {
            margin: 5px 0;
            font-weight: 500;
        }

        /* Context Menu Styling */
        .radix-context-menu {
            position: relative;
            display: inline-block;
        }

        .radix-context-menu-content {
            position: absolute;
            top: 100%;
            left: 0;
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            min-width: 200px;
            z-index: 1000;
            overflow: hidden;
        }

        .radix-context-menu-content[data-state="closed"] {
            display: none;
        }

        .radix-context-menu-viewport {
            padding: 8px 0;
        }

        .radix-context-menu-items {
            display: flex;
            flex-direction: column;
        }

        .radix-context-menu-item {
            padding: 8px 16px;
            cursor: pointer;
            font-size: 14px;
            color: #2d3748;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .radix-context-menu-item:hover {
            background: #f7fafc;
            color: #2d3748;
        }

        .radix-context-menu-item--destructive {
            color: #e53e3e;
        }

        .radix-context-menu-item--destructive:hover {
            background: #fed7d7;
            color: #c53030;
        }

        .radix-context-menu-item--disabled {
            color: #a0aec0;
            cursor: not-allowed;
        }

        .radix-context-menu-item--disabled:hover {
            background: transparent;
            color: #a0aec0;
        }

        .radix-context-menu-separator {
            height: 1px;
            background: #e2e8f0;
            margin: 4px 0;
        }

        .radix-context-menu-label {
            padding: 8px 16px;
            font-size: 12px;
            font-weight: 600;
            color: #718096;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            cursor: default;
        }

        .radix-context-menu-checkbox-item,
        .radix-context-menu-radio-item {
            padding: 8px 16px;
            cursor: pointer;
            font-size: 14px;
            color: #2d3748;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .radix-context-menu-checkbox-item:hover,
        .radix-context-menu-radio-item:hover {
            background: #f7fafc;
            color: #2d3748;
        }

        .radix-context-menu-checkbox-item--disabled,
        .radix-context-menu-radio-item--disabled {
            color: #a0aec0;
            cursor: not-allowed;
        }

        .radix-context-menu-checkbox-item--disabled:hover,
        .radix-context-menu-radio-item--disabled:hover {
            background: transparent;
            color: #a0aec0;
        }

        .radix-context-menu-checkbox-item-indicator,
        .radix-context-menu-radio-item-indicator {
            width: 16px;
            height: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #cbd5e0;
            border-radius: 3px;
            background: white;
        }

        .radix-context-menu-radio-item-indicator {
            border-radius: 50%;
        }

        .radix-context-menu-checkbox-item--checked .radix-context-menu-checkbox-item-indicator {
            background: #667eea;
            border-color: #667eea;
            color: white;
        }

        .radix-context-menu-radio-item--checked .radix-context-menu-radio-item-indicator {
            background: #667eea;
            border-color: #667eea;
            color: white;
        }

        .radix-context-menu-checkbox-item-check {
            font-size: 12px;
            font-weight: bold;
        }

        .radix-context-menu-radio-item-dot {
            font-size: 8px;
        }

        .radix-context-menu-checkbox-item-content,
        .radix-context-menu-radio-item-content {
            flex: 1;
        }

        /* Size variants */
        .radix-context-menu--size-small .radix-context-menu-content {
            min-width: 160px;
        }

        .radix-context-menu--size-small .radix-context-menu-item,
        .radix-context-menu--size-small .radix-context-menu-checkbox-item,
        .radix-context-menu--size-small .radix-context-menu-radio-item {
            padding: 6px 12px;
            font-size: 13px;
        }

        .radix-context-menu--size-large .radix-context-menu-content {
            min-width: 240px;
        }

        .radix-context-menu--size-large .radix-context-menu-item,
        .radix-context-menu--size-large .radix-context-menu-checkbox-item,
        .radix-context-menu--size-large .radix-context-menu-radio-item {
            padding: 12px 20px;
            font-size: 15px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .context-menu-examples {
                margin: 10px;
                border-radius: 8px;
            }

            h1 {
                font-size: 2rem;
                padding: 20px;
            }

            .example-section {
                padding: 20px;
            }

            h2 {
                font-size: 1.5rem;
            }

            .example-container {
                padding: 20px;
            }

            .context-menu-trigger-area {
                padding: 20px;
                min-height: 100px;
            }
        }

        /* Loading Animation */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            font-size: 1.2rem;
            color: #667eea;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin-right: 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="loading">
            <div class="spinner"></div>
            <span>Loading Context Menu Examples...</span>
        </div>
    </div>

    <script type="module">
        import init, { start_context_menu_examples } from './pkg/radix_leptos_examples.js';

        async function run() {
            try {
                await init();
                start_context_menu_examples();
            } catch (error) {
                console.error('Failed to load context menu examples:', error);
                document.getElementById('app').innerHTML = `
                    <div style="text-align: center; padding: 50px; color: #e53e3e;">
                        <h2>Failed to load Context Menu Examples</h2>
                        <p>Please check the console for more details.</p>
                    </div>
                `;
            }
        }

        run();
    </script>
</body>
</html>
