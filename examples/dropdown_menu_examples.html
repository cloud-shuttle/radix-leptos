<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DropdownMenu Examples - Radix Leptos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f9fafb;
        }

        /* Radix Dropdown Menu Styles */
        .radix-dropdown-menu {
            position: relative;
            display: inline-block;
        }

        .radix-dropdown-menu-trigger {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s;
            border: 1px solid #d1d5db;
            background-color: #ffffff;
            color: #374151;
            padding: 0.5rem 1rem;
            height: 2.5rem;
            cursor: pointer;
        }

        .radix-dropdown-menu-trigger:hover {
            background-color: #f3f4f6;
            color: #111827;
        }

        .radix-dropdown-menu-trigger:focus-visible {
            outline: none;
            ring: 2px;
            ring-color: #3b82f6;
            ring-offset: 2px;
        }

        .radix-dropdown-menu-trigger:disabled {
            opacity: 0.5;
            pointer-events: none;
        }

        .radix-dropdown-menu-content {
            position: absolute;
            z-index: 50;
            min-width: 8rem;
            overflow: hidden;
            border-radius: 0.375rem;
            border: 1px solid #e5e7eb;
            background-color: #ffffff;
            padding: 0.25rem;
            color: #374151;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            animation: slideIn 0.2s ease-out;
        }

        .radix-dropdown-menu-item {
            position: relative;
            display: flex;
            cursor: default;
            user-select: none;
            align-items: center;
            border-radius: 0.125rem;
            padding: 0.375rem 0.5rem;
            font-size: 0.875rem;
            outline: none;
            transition: all 0.2s;
        }

        .radix-dropdown-menu-item:hover {
            background-color: #f3f4f6;
            color: #111827;
        }

        .radix-dropdown-menu-item:focus {
            background-color: #f3f4f6;
            color: #111827;
        }

        .radix-dropdown-menu-item:disabled {
            opacity: 0.5;
            pointer-events: none;
        }

        .radix-dropdown-menu-item.text-destructive {
            color: #dc2626;
        }

        .radix-dropdown-menu-item.text-destructive:focus {
            color: #dc2626;
        }

        .radix-dropdown-menu-separator {
            margin: 0.25rem -0.25rem;
            height: 1px;
            background-color: #e5e7eb;
        }

        .radix-dropdown-menu-label {
            padding: 0.375rem 0.5rem;
            font-size: 0.875rem;
            font-weight: 600;
            color: #6b7280;
        }

        .radix-dropdown-menu-checkbox-item,
        .radix-dropdown-menu-radio-item {
            position: relative;
            display: flex;
            cursor: default;
            user-select: none;
            align-items: center;
            border-radius: 0.125rem;
            padding: 0.375rem 0.5rem;
            font-size: 0.875rem;
            outline: none;
            transition: all 0.2s;
        }

        .radix-dropdown-menu-checkbox-item:hover,
        .radix-dropdown-menu-radio-item:hover {
            background-color: #f3f4f6;
            color: #111827;
        }

        .radix-dropdown-menu-checkbox-item:focus,
        .radix-dropdown-menu-radio-item:focus {
            background-color: #f3f4f6;
            color: #111827;
        }

        .radix-dropdown-menu-checkbox-item:disabled,
        .radix-dropdown-menu-radio-item:disabled {
            opacity: 0.5;
            pointer-events: none;
        }

        /* Utility Classes */
        .inline-flex {
            display: inline-flex;
        }

        .items-center {
            align-items: center;
        }

        .justify-center {
            justify-content: center;
        }

        .rounded-md {
            border-radius: 0.375rem;
        }

        .text-sm {
            font-size: 0.875rem;
            line-height: 1.25rem;
        }

        .font-medium {
            font-weight: 500;
        }

        .transition-colors {
            transition-property: color, background-color, border-color, text-decoration-color, fill, stroke;
            transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
            transition-duration: 150ms;
        }

        .focus-visible\:outline-none:focus-visible {
            outline: 2px solid transparent;
            outline-offset: 2px;
        }

        .focus-visible\:ring-2:focus-visible {
            --tw-ring-offset-shadow: var(--tw-ring-inset) 0 0 0 var(--tw-ring-offset-width) var(--tw-ring-offset-color);
            --tw-ring-shadow: var(--tw-ring-inset) 0 0 0 calc(2px + var(--tw-ring-offset-width)) var(--tw-ring-color);
            box-shadow: var(--tw-ring-offset-shadow), var(--tw-ring-shadow), var(--tw-shadow, 0 0 #0000);
        }

        .focus-visible\:ring-ring:focus-visible {
            --tw-ring-color: #3b82f6;
        }

        .focus-visible\:ring-offset-2:focus-visible {
            --tw-ring-offset-width: 2px;
        }

        .disabled\:opacity-50:disabled {
            opacity: 0.5;
        }

        .disabled\:pointer-events-none:disabled {
            pointer-events: none;
        }

        .border {
            border-width: 1px;
        }

        .border-input {
            border-color: #d1d5db;
        }

        .bg-background {
            background-color: #ffffff;
        }

        .hover\:bg-accent:hover {
            background-color: #f3f4f6;
        }

        .hover\:text-accent-foreground:hover {
            color: #111827;
        }

        .h-10 {
            height: 2.5rem;
        }

        .px-4 {
            padding-left: 1rem;
            padding-right: 1rem;
        }

        .py-2 {
            padding-top: 0.5rem;
            padding-bottom: 0.5rem;
        }

        .ml-2 {
            margin-left: 0.5rem;
        }

        .h-4 {
            height: 1rem;
        }

        .w-4 {
            width: 1rem;
        }

        .z-50 {
            z-index: 50;
        }

        .min-w-\[8rem\] {
            min-width: 8rem;
        }

        .overflow-hidden {
            overflow: hidden;
        }

        .rounded-md {
            border-radius: 0.375rem;
        }

        .border {
            border-width: 1px;
        }

        .bg-popover {
            background-color: #ffffff;
        }

        .p-1 {
            padding: 0.25rem;
        }

        .text-popover-foreground {
            color: #374151;
        }

        .shadow-md {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .animate-in {
            animation: slideIn 0.2s ease-out;
        }

        .relative {
            position: relative;
        }

        .flex {
            display: flex;
        }

        .cursor-default {
            cursor: default;
        }

        .select-none {
            user-select: none;
        }

        .rounded-sm {
            border-radius: 0.125rem;
        }

        .px-2 {
            padding-left: 0.5rem;
            padding-right: 0.5rem;
        }

        .py-1\.5 {
            padding-top: 0.375rem;
            padding-bottom: 0.375rem;
        }

        .outline-none {
            outline: 2px solid transparent;
            outline-offset: 2px;
        }

        .focus\:bg-accent:focus {
            background-color: #f3f4f6;
        }

        .focus\:text-accent-foreground:focus {
            color: #111827;
        }

        .-mx-1 {
            margin-left: -0.25rem;
            margin-right: -0.25rem;
        }

        .my-1 {
            margin-top: 0.25rem;
            margin-bottom: 0.25rem;
        }

        .h-px {
            height: 1px;
        }

        .bg-muted {
            background-color: #e5e7eb;
        }

        .font-semibold {
            font-weight: 600;
        }

        .gap-2 {
            gap: 0.5rem;
        }

        .mr-2 {
            margin-right: 0.5rem;
        }

        .rounded-full {
            border-radius: 9999px;
        }

        .border-current {
            border-color: currentColor;
        }

        /* Animation */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-0.5rem);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Layout Styles */
        .min-h-screen {
            min-height: 100vh;
        }

        .bg-gray-50 {
            background-color: #f9fafb;
        }

        .p-8 {
            padding: 2rem;
        }

        .max-w-4xl {
            max-width: 56rem;
        }

        .mx-auto {
            margin-left: auto;
            margin-right: auto;
        }

        .text-3xl {
            font-size: 1.875rem;
            line-height: 2.25rem;
        }

        .font-bold {
            font-weight: 700;
        }

        .text-gray-900 {
            color: #111827;
        }

        .mb-8 {
            margin-bottom: 2rem;
        }

        .grid {
            display: grid;
        }

        .grid-cols-1 {
            grid-template-columns: repeat(1, minmax(0, 1fr));
        }

        .md\:grid-cols-2 {
            grid-template-columns: repeat(2, minmax(0, 1fr));
        }

        .gap-8 {
            gap: 2rem;
        }

        .bg-white {
            background-color: #ffffff;
        }

        .rounded-lg {
            border-radius: 0.5rem;
        }

        .shadow-md {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .p-6 {
            padding: 1.5rem;
        }

        .text-xl {
            font-size: 1.25rem;
            line-height: 1.75rem;
        }

        .text-semibold {
            font-weight: 600;
        }

        .mb-4 {
            margin-bottom: 1rem;
        }

        .mt-8 {
            margin-top: 2rem;
        }

        .md\:grid-cols-4 {
            grid-template-columns: repeat(4, minmax(0, 1fr));
        }

        .gap-4 {
            gap: 1rem;
        }

        .text-sm {
            font-size: 0.875rem;
            line-height: 1.25rem;
        }

        .text-blue-600 {
            color: #2563eb;
        }

        /* Responsive */
        @media (min-width: 768px) {
            .md\:grid-cols-2 {
                grid-template-columns: repeat(2, minmax(0, 1fr));
            }
            
            .md\:grid-cols-4 {
                grid-template-columns: repeat(4, minmax(0, 1fr));
            }
        }
    </style>
</head>
<body>
    <div id="app"></div>

    <script type="module">
        import init, { start_dropdown_menu_examples } from './pkg/radix_leptos_examples.js';

        async function run() {
            try {
                await init();
                console.log('WASM initialized successfully');
                
                // Start the dropdown menu examples
                start_dropdown_menu_examples();
                console.log('DropdownMenu examples started');
                
            } catch (error) {
                console.error('Failed to initialize WASM:', error);
            }
        }

        run();
    </script>
</body>
</html>
