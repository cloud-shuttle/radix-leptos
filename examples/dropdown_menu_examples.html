<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Menu Examples</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; margin: 0; padding: 20px; background: #f8f9fa; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); }
        .dropdown { position: relative; display: inline-block; }
        .dropdown-trigger { padding: 10px 20px; border: 1px solid #d1d5db; border-radius: 6px; background: white; cursor: pointer; }
        .dropdown-menu { position: absolute; top: 100%; left: 0; background: white; border: 1px solid #d1d5db; border-radius: 6px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); min-width: 200px; z-index: 1000; }
        .dropdown-item { padding: 10px 16px; cursor: pointer; border-bottom: 1px solid #f3f4f6; }
        .dropdown-item:hover { background: #f9fafb; }
        .dropdown-item:last-child { border-bottom: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dropdown Menu Examples</h1>
        <div class="dropdown">
            <button class="dropdown-trigger" onclick="toggleDropdown()">Actions</button>
            <div class="dropdown-menu" id="dropdown-menu" style="display: none;">
                <div class="dropdown-item" onclick="selectItem('Edit')">Edit</div>
                <div class="dropdown-item" onclick="selectItem('Copy')">Copy</div>
                <div class="dropdown-item" onclick="selectItem('Delete')">Delete</div>
            </div>
        </div>
        <div id="selected-item" style="margin-top: 20px;"></div>
    </div>
    <script>
        function toggleDropdown() {
            const menu = document.getElementById('dropdown-menu');
            menu.style.display = menu.style.display === 'none' ? 'block' : 'none';
        }
        
        function selectItem(item) {
            document.getElementById('selected-item').textContent = `Selected: ${item}`;
            document.getElementById('dropdown-menu').style.display = 'none';
        }
        
        // Close dropdown when clicking outside
        document.addEventListener('click', function(event) {
            const dropdown = document.querySelector('.dropdown');
            if (!dropdown.contains(event.target)) {
                document.getElementById('dropdown-menu').style.display = 'none';
            }
        });
    </script>
</body>
</html>
