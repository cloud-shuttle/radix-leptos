<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabs Component Examples</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; margin: 0; padding: 20px; background: #f8f9fa; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); }
        .tabs { border-bottom: 1px solid #e5e7eb; margin-bottom: 20px; }
        .tab-list { display: flex; list-style: none; margin: 0; padding: 0; }
        .tab-item { margin-right: 20px; }
        .tab-button { padding: 10px 16px; border: none; background: none; cursor: pointer; border-bottom: 2px solid transparent; font-weight: 500; color: #6b7280; transition: all 0.2s; }
        .tab-button.active { color: #3b82f6; border-bottom-color: #3b82f6; }
        .tab-content { padding: 20px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tabs Component Examples</h1>
        <div class="tabs">
            <ul class="tab-list">
                <li class="tab-item">
                    <button class="tab-button active" onclick="switchTab('overview')">Overview</button>
                </li>
                <li class="tab-item">
                    <button class="tab-button" onclick="switchTab('features')">Features</button>
                </li>
                <li class="tab-item">
                    <button class="tab-button" onclick="switchTab('examples')">Examples</button>
                </li>
            </ul>
        </div>
        <div class="tab-content">
            <div id="tab-overview" class="tab-panel">
                <h3>Tab Component Overview</h3>
                <p>This demonstrates the Radix-Leptos Tabs component with interactive functionality.</p>
            </div>
            <div id="tab-features" class="tab-panel" style="display: none;">
                <h3>Tab Features</h3>
                <ul>
                    <li>Keyboard navigation</li>
                    <li>Accessibility support</li>
                    <li>Custom styling</li>
                </ul>
            </div>
            <div id="tab-examples" class="tab-panel" style="display: none;">
                <h3>Tab Examples</h3>
                <p>Various tab implementations and use cases.</p>
            </div>
        </div>
    </div>
    <script>
        function switchTab(tabName) {
            document.querySelectorAll('.tab-panel').forEach(panel => panel.style.display = 'none');
            document.querySelectorAll('.tab-button').forEach(button => button.classList.remove('active'));
            document.getElementById(`tab-${tabName}`).style.display = 'block';
            event.target.classList.add('active');
        }
    </script>
</body>
</html>
