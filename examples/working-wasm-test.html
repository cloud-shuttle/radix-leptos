<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working WASM Test - Radix Leptos</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .test-container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .status {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }
        .status.success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .status.error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .status.info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        .test-button {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
        }
        .test-button:hover { background: #0056b3; }
        .test-button:disabled { background: #6c757d; cursor: not-allowed; }
        .component-area {
            border: 2px solid #dee2e6;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            background: #f8f9fa;
            min-height: 200px;
        }
        .function-test {
            background: #e9ecef;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h1>üß™ Working WASM Test - Radix Leptos</h1>
    
    <div class="test-container">
        <h2>üìä Test Summary</h2>
        <div id="status" class="status info">
            üöÄ Ready to test optimized WASM bundle...
        </div>
        
        <div>
            <button class="test-button" onclick="loadWasm()">üöÄ Load WASM Bundle</button>
            <button class="test-button" onclick="testFunctions()" id="test-functions-btn" disabled>üß™ Test Functions</button>
            <button class="test-button" onclick="testPagination()" id="test-pagination-btn" disabled>üìÑ Test Pagination</button>
        </div>
    </div>

    <div class="test-container">
        <h2>üîç Test Results</h2>
        <div id="results"></div>
    </div>

    <div class="test-container">
        <h2>üìÑ Function Tests</h2>
        <div id="function-tests"></div>
    </div>

    <div class="test-container">
        <h2>üìÑ Pagination Component Test Area</h2>
        <div id="pagination-area" class="component-area">
            <p>Click "Load WASM Bundle" first, then "Test Pagination" to render components.</p>
        </div>
    </div>

    <!-- Load the generated wasm-bindgen JavaScript -->
    <script type="module">
        import init, { initSync } from './radix_leptos_examples_optimized.js';
        
        let wasmModule = null;
        let testResults = [];

        function updateStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
        }

        function addResult(test, result, details = '') {
            const timestamp = new Date().toLocaleTimeString();
            testResults.push({ test, result, details, timestamp });
            
            const resultsDiv = document.getElementById('results');
            const resultElement = document.createElement('div');
            resultElement.className = `status ${result === 'PASS' ? 'success' : 'error'}`;
            resultElement.innerHTML = `
                <strong>${test}</strong> - ${result} (${timestamp})<br>
                <small>${details}</small>
            `;
            resultsDiv.appendChild(resultElement);
        }

        async function loadWasm() {
            try {
                updateStatus('üîÑ Loading optimized WASM bundle...', 'info');
                
                // Load the WASM module using the generated glue code
                wasmModule = await init('./radix_leptos_examples_optimized_bg.wasm');
                
                addResult('WASM Loading', 'PASS', 'WASM module loaded successfully using wasm-bindgen');
                addResult('Module Object', 'PASS', 'WASM module object created');
                
                // Check what functions are available
                const functionNames = Object.keys(wasmModule);
                addResult('Available Functions', 'PASS', `${functionNames.length} functions found: ${functionNames.join(', ')}`);
                
                // Enable test buttons
                document.getElementById('test-functions-btn').disabled = false;
                document.getElementById('test-pagination-btn').disabled = false;
                
                updateStatus('‚úÖ WASM bundle loaded successfully!', 'success');
                
            } catch (error) {
                addResult('WASM Loading', 'FAIL', error.message);
                updateStatus(`‚ùå WASM loading failed: ${error.message}`, 'error');
                console.error('WASM loading error:', error);
            }
        }

        function testFunctions() {
            if (!wasmModule) {
                addResult('Function Test', 'FAIL', 'WASM module not loaded');
                return;
            }

            try {
                updateStatus('üîÑ Testing available functions...', 'info');
                
                const functionTests = document.getElementById('function-tests');
                functionTests.innerHTML = '';
                
                // Test each available function
                Object.keys(wasmModule).forEach(funcName => {
                    const func = wasmModule[funcName];
                    
                    const testDiv = document.createElement('div');
                    testDiv.className = 'function-test';
                    
                    if (typeof func === 'function') {
                        try {
                            // Try to call the function with no arguments
                            const result = func();
                            testDiv.innerHTML = `
                                <strong>‚úÖ ${funcName}</strong><br>
                                <small>Type: function, Result: ${result}</small>
                            `;
                            addResult(`Function: ${funcName}`, 'PASS', `Function callable, returned: ${result}`);
                        } catch (callError) {
                            testDiv.innerHTML = `
                                <strong>‚ö†Ô∏è ${funcName}</strong><br>
                                <small>Type: function, Error: ${callError.message}</small>
                            `;
                            addResult(`Function: ${funcName}`, 'INFO', `Function exists but call failed: ${callError.message}`);
                        }
                    } else {
                        testDiv.innerHTML = `
                            <strong>‚ÑπÔ∏è ${funcName}</strong><br>
                            <small>Type: ${typeof func}, Value: ${func}</small>
                        `;
                        addResult(`Property: ${funcName}`, 'INFO', `Property of type ${typeof func}`);
                    }
                    
                    functionTests.appendChild(testDiv);
                });
                
                updateStatus('‚úÖ Function tests completed!', 'success');
                
            } catch (error) {
                addResult('Function Test', 'FAIL', error.message);
                updateStatus(`‚ùå Function test failed: ${error.message}`, 'error');
            }
        }

        function testPagination() {
            if (!wasmModule) {
                addResult('Pagination Test', 'FAIL', 'WASM module not loaded');
                return;
            }

            try {
                updateStatus('üîÑ Testing pagination components...', 'info');
                
                const paginationArea = document.getElementById('pagination-area');
                
                // Check if we have the pagination function
                if (wasmModule.start_pagination_examples) {
                    try {
                        // Try to call the pagination function
                        wasmModule.start_pagination_examples();
                        addResult('Pagination Function', 'PASS', 'start_pagination_examples called successfully');
                        
                        paginationArea.innerHTML = `
                            <div style="text-align: center; padding: 40px;">
                                <h3>üéâ Pagination Function Called!</h3>
                                <p>The Rust pagination function executed successfully.</p>
                                <p>Check the browser console for any output.</p>
                            </div>
                        `;
                        
                        updateStatus('‚úÖ Pagination test passed!', 'success');
                        
                    } catch (callError) {
                        addResult('Pagination Function', 'FAIL', `Function call failed: ${callError.message}`);
                        updateStatus(`‚ùå Pagination function call failed: ${callError.message}`, 'error');
                    }
                } else {
                    addResult('Pagination Function', 'FAIL', 'start_pagination_examples function not found');
                    updateStatus('‚ùå Pagination function not available', 'error');
                    
                    paginationArea.innerHTML = `
                        <div style="text-align: center; padding: 40px; color: #721c24;">
                            <h3>‚ùå Pagination Function Not Found</h3>
                            <p>The start_pagination_examples function is not available in the WASM module.</p>
                            <p>Available functions: ${Object.keys(wasmModule).join(', ')}</p>
                        </div>
                    `;
                }
                
            } catch (error) {
                addResult('Pagination Test', 'FAIL', error.message);
                updateStatus(`‚ùå Pagination test failed: ${error.message}`, 'error');
            }
        }

        // Make functions globally available
        window.loadWasm = loadWasm;
        window.testFunctions = testFunctions;
        window.testPagination = testPagination;
    </script>
</body>
</html>
