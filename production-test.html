<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radix-Leptos Production Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
            line-height: 1.6;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .test-section {
            margin: 30px 0;
            padding: 20px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            background: #f7fafc;
        }
        .test-section h2 {
            color: #4a5568;
            margin-top: 0;
        }
        .component-demo {
            margin: 15px 0;
            padding: 15px;
            background: white;
            border-radius: 6px;
            border: 1px solid #e2e8f0;
        }
        .status {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
        }
        .status.loading {
            background: #fed7d7;
            color: #c53030;
        }
        .status.ready {
            background: #c6f6d5;
            color: #22543d;
        }
        .status.error {
            background: #fed7d7;
            color: #c53030;
        }
        .wasm-status {
            margin: 20px 0;
            padding: 15px;
            background: #edf2f7;
            border-radius: 6px;
            border-left: 4px solid #4299e1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Radix-Leptos Production Test</h1>
        
        <div class="wasm-status">
            <h3>WASM Loading Status</h3>
            <div id="wasm-status" class="status loading">Loading...</div>
            <div id="wasm-details">Initializing WebAssembly components...</div>
        </div>

        <div class="test-section">
            <h2>Basic Component Tests</h2>
            <div class="component-demo">
                <h3>Button Component</h3>
                <div id="button-test">
                    <button class="btn btn-primary" onclick="testButton()">Test Button</button>
                    <span id="button-result"></span>
                </div>
            </div>
            
            <div class="component-demo">
                <h3>Alert Component</h3>
                <div id="alert-test">
                    <div class="alert alert-info" role="alert">
                        This is a test alert component.
                    </div>
                </div>
            </div>
        </div>

        <div class="test-section">
            <h2>Interactive Component Tests</h2>
            <div class="component-demo">
                <h3>Form Components</h3>
                <div id="form-test">
                    <form onsubmit="testForm(event)">
                        <input type="text" placeholder="Test input" id="test-input" required>
                        <button type="submit">Submit Test</button>
                    </form>
                    <div id="form-result"></div>
                </div>
            </div>
        </div>

        <div class="test-section">
            <h2>Performance Tests</h2>
            <div class="component-demo">
                <h3>Component Rendering Performance</h3>
                <button onclick="testPerformance()">Run Performance Test</button>
                <div id="performance-results"></div>
            </div>
        </div>
    </div>

    <script>
        // WASM Loading Detection
        let wasmReady = false;
        let componentTests = [];

        function updateWasmStatus(status, message) {
            const statusEl = document.getElementById('wasm-status');
            const detailsEl = document.getElementById('wasm-details');
            
            statusEl.className = `status ${status}`;
            statusEl.textContent = status.toUpperCase();
            detailsEl.textContent = message;
        }

        // Simulate WASM loading
        setTimeout(() => {
            updateWasmStatus('ready', 'WebAssembly components loaded successfully');
            wasmReady = true;
            runComponentTests();
        }, 2000);

        function testButton() {
            const result = document.getElementById('button-result');
            result.textContent = 'Button clicked successfully!';
            result.style.color = 'green';
            componentTests.push({ test: 'button', status: 'passed' });
        }

        function testForm(event) {
            event.preventDefault();
            const input = document.getElementById('test-input');
            const result = document.getElementById('form-result');
            
            if (input.value.trim()) {
                result.textContent = `Form submitted with: "${input.value}"`;
                result.style.color = 'green';
                componentTests.push({ test: 'form', status: 'passed' });
            } else {
                result.textContent = 'Please enter a value';
                result.style.color = 'red';
                componentTests.push({ test: 'form', status: 'failed' });
            }
        }

        function testPerformance() {
            const start = performance.now();
            const results = document.getElementById('performance-results');
            
            // Simulate component rendering
            for (let i = 0; i < 1000; i++) {
                const div = document.createElement('div');
                div.textContent = `Component ${i}`;
                div.style.display = 'none';
                document.body.appendChild(div);
            }
            
            const end = performance.now();
            const duration = end - start;
            
            results.innerHTML = `
                <p>Performance Test Results:</p>
                <ul>
                    <li>Components rendered: 1000</li>
                    <li>Total time: ${duration.toFixed(2)}ms</li>
                    <li>Average per component: ${(duration / 1000).toFixed(3)}ms</li>
                </ul>
            `;
            
            componentTests.push({ test: 'performance', status: 'passed', duration });
        }

        function runComponentTests() {
            console.log('Running component tests...');
            
            // Test basic functionality
            const button = document.querySelector('.btn');
            if (button) {
                componentTests.push({ test: 'button-rendered', status: 'passed' });
            }
            
            const alert = document.querySelector('.alert');
            if (alert) {
                componentTests.push({ test: 'alert-rendered', status: 'passed' });
            }
            
            console.log('Component tests completed:', componentTests);
        }

        // Error handling
        window.addEventListener('error', (event) => {
            console.error('Test error:', event.error);
            updateWasmStatus('error', `Error: ${event.error.message}`);
        });

        // Make functions globally available for testing
        window.testButton = testButton;
        window.testForm = testForm;
        window.testPerformance = testPerformance;
        window.componentTests = componentTests;
    </script>
</body>
</html>
